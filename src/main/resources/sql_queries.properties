#Ticket queries
ticket.create=INSERT INTO ticket(expo_id, user_id, payment_id, ticket_date_time, ticket_amount, ticket_info) VALUES (?, ?, ?, ?, ?, ?)
ticket.sumPurchasedTicketsByExpoId=SELECT SUM(ticket_amount) AS ticket_sum FROM ticket WHERE expo_id = ?
ticket.findAllById=SELECT ticket.ticket_id, expo.expo_id, expo.expo_date, expo.expo_ticket_price, expo.expo_info, showroom.showroom_id, showroom.showroom_name, showroom.showroom_info, theme.theme_id, theme.theme_name, user.user_id, role.role_id, role.role_name, user.user_name, user.user_email, user.user_password, user.user_salt, payment.payment_id, payment.payment_value, ticket.ticket_date_time, ticket.ticket_amount, ticket.ticket_info FROM ticket JOIN expo ON ticket.expo_id = expo.expo_id JOIN showroom ON expo.showroom_id = showroom.showroom_id JOIN theme ON expo.theme_id = theme.theme_id JOIN user ON ticket.user_id = user.user_id JOIN role ON user.role_id = role.role_id JOIN payment ON ticket.payment_id = payment.payment_id WHERE ticket.user_id = ?
